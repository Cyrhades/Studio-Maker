<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Maker</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./gb/css/gb.css">
        <link rel="stylesheet" href="./gb/css/gameboy-color-purple.css">
    </head>
    <body>
        <ul class="nav nav-tabs mt-2 mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="emulateur-tab" data-bs-toggle="tab" data-bs-target="#emulateur-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                    Emulateur
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bootrom-tab" data-bs-toggle="tab" data-bs-target="#bootrom-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                    Générateur de Bootrom
                </button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="tiles-tab" data-bs-toggle="tab" data-bs-target="#tiles-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                Générateur de tiles
            </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="emulateur-tab-pane" role="tabpanel" aria-labelledby="emulateur-tab" tabindex="0">
                <div id="GameBoy"></div>              
            </div>
            <div class="tab-pane fade" id="bootrom-tab-pane" role="tabpanel" aria-labelledby="bootrom-tab" tabindex="0">
                TODO                
            </div>
            <div class="tab-pane fade" id="tiles-tab-pane" role="tabpanel" aria-labelledby="tiles-tab" tabindex="0">
                <div class="row">
                    <div id="tiles_library" class="col col-2">
                        <ul class="list-group">
                            <li class="list-group-item" aria-current="true">Bibliothèque</li>
                            <li class="list-group-item" aria-current="true">
                                <a class="tile" data-name="cherry" data-content="0000030000000300000030300003003002200220211321132113211303300330">Cerises</a>
                            </li>
                            <li class="list-group-item">
                                <a class="tile" data-name="chessboard" data-content="0303030330303030030303033030303003030303303030300303030330303030">Echiquier</a>
                            </li>
                          </ul>                    
                    </div>
                    <div class="col col-8">
                        <div class="mb-3">
                            <label class="form-label" for="tilename">Nom du tile : </label>
                            <input type="text" class="form-control" id="tilename" value="" pattern="/[A-Z]+[A-Z0-9_]+/">
                        </div>
                        <div class="mx-1 row">
                            <div class="col col-2 mb-3 realSize" id="gameboy-tiles"></div>
                            <div class="col col-10">
                                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Tileset zoom button groups">
                                    <button class="generate_other btn btn-outline-dark" data-mode="mirror-h">Miroir horizontal</button>
                                    <button class="generate_other btn btn-outline-dark" data-mode="mirror-v">Miroir vertical</button>
                                    <button class="generate_other btn btn-outline-dark" data-mode="inverse-color">Inverser les couleurs</button>
                                </div>

                                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Tileset zoom button groups">
                                    <div class="btn-group me-2" role="group" aria-label="First group">
                                        <button data-zoom="1" type="button" class="zoom btn btn-outline-primary">Zoom x1</button>
                                        <button data-zoom="2" type="button" class="zoom btn btn-outline-primary">Zoom x2</button>
                                        <button data-zoom="4" type="button" class="zoom btn btn-outline-primary">Zoom x4</button>
                                        <button data-zoom="6" type="button" class="zoom btn btn-outline-primary">Zoom x6</button>
                                        <button data-zoom="8" type="button" class="zoom btn btn-outline-primary">Zoom x8</button>
                                        <button data-zoom="10" type="button" class="zoom btn btn-outline-primary">Zoom x10</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p>
                            <input type="text" style="display:none;" class="regenerate" id="contentTile" value="">
                            <input type="text" class="form-control" id="codeTile">
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="./studioCreator/stdMakerToolsBox.js"></script>
        <script src="./gb/js/UITilesCreator.js"></script>
        <script src="./gb/js/TilesCreator.js"></script>
        <script src="./gb/js/main.js"></script>
        <script src="./gb/js/UiGameBoyColor.js"></script>
    </body>
</html>
